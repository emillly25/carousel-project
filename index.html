<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel-Project</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <!-- carousel !-->
        <section>
            <!-- title !-->
            <div class="title-container">
                <h1>Carousel-Project</h1>
            </div>

            <div class="carousel-container">
                <!-- sliders !-->
                <div class="carousel" data-carousel>
                    <button
                        class="carousel-button prev"
                        data-carousel-button="prev"
                    >
                        &#8656;
                    </button>
                    <button
                        class="carousel-button next"
                        data-carousel-button="next"
                    >
                        &#8658;
                    </button>
                    <!-- slideImageList !-->
                    <ul class="slide-container"></ul>
                    <!-- indicators !-->
                    <ul class="indicator-container"></ul>
                </div>

                <!-- controller !-->
                <div class="controls">
                    <button id="toggle-autoplay"></button>
                    <!-- dropdown  -->
                    <select id="interval-time">
                        <option value="1000">1초</option>
                        <option value="2000" selected>2초</option>
                        <option value="3000">3초</option>
                        <option value="4000">4초</option>
                        <option value="5000">5초</option>
                    </select>
                </div>
            </div>
        </section>

        <script type="module" src="/main.js"></script>
    </body>
</html>
